        <th scope="col">No.</th>

      </tr>

<script>
     let no = 1;    
    class infogempa {
        constructor(lokasi, skala){
            this.lokasi = lokasi;
            this.skala = skala;
        }
    
        getdampak(){
            if(this.skala <=2) this.dampakgempa = 'Tidak Terasa';
            else if(this.skala > 2 && this.skala <= 4) this.dampakgempa = 'Bangunan Retak - Retak';
            else if(this.skala > 4 && this.skala <= 6) this.dampakgempa = 'Bangunan Roboh';
            else if(this.skala >6 ) this.dampakgempa = 'Bangunan Roboh & Tsunami';
            else this.dampakgempa = '';
    
            return this.dampakgempa;
        }
    
        mencetak(){
            // document.write(`Lokasi Gempa:  ${this.lokasi}
            // <br/>Skala Gempa: ${this.skala}
            // <br/>Status Gempa: ${this.getdampak()}
            // <hr/>`);
            document.write(
                        `<tr>
                            <td scope="row">${no++}</td>
                            <td>${this.lokasi}</td>
                            <td>${this.skala}</td>
                            <td>${this.getdampak()}</td>
                        </tr>`);
        }
    }
    
    //-------membuat object-----
    g1 = new infogempa('Aceh',4);
    g2 = new infogempa('Subang',5);
    g3 = new infogempa('Banten',3);
    g4 = new infogempa('Bali',6);
    g5 = new infogempa('Kalimantan',7);
    g6 = new infogempa('Bandung',8);
    g7 = new infogempa('Jakarta',4);
    g8 = new infogempa('Surabaya',5);
    g9 = new infogempa('Malang',3);
    g10 = new infogempa('Tangerang',3);
    
    g1.mencetak(); g2.mencetak(); g3.mencetak();
    g4.mencetak(); g5.mencetak(); g6.mencetak();
    g7.mencetak(); g8.mencetak(); g9.mencetak();
    g10.mencetak(); 
    
    </script>
